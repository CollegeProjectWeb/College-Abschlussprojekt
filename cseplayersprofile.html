<style>
html {

}

*, *:before, *:after {

}

.column {

  padding: 0 8px;
}

@media screen and (max-width: 650px) {

    width: 50%;

}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  text-align: center;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  text-align: center;
  display: table;
}

.title {

}


.button {

  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #00ff00;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.button:hover {

}
